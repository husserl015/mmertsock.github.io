---
layout: default
---

<article>

    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>

    {{ content }}

    {% if page.show_modified_notice %}
    <p class="post-modified">
    This post was <a href="https://github.com/mmertsock/mmertsock.github.io/commits/master/{{ page.path }}">modified</a> after its initial publication.
    </p>
    {% endif %}

</article>

{% if page.no_discuss != true %}
<div class="discuss">
    Discuss this post on 
    <a href="https://twitter.com/mmertsock">Twitter</a>.
</div>
{% endif %}
